<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div>
      <a href="index.html">Home</a>
      <a href="add_book.html">Add book</a>
      <a href="add_store.html">Add Store</a>
    </div>
  </header>
  <div class="container">
      
    <div class="books_container">
      
    </div>

  </div>

  <script>
  fetch("/api/books")
    .then((res) => res.json())
    .then((books) => {
      let template = ``;
      books.map((book) => {
        template += `
          <a class="book_item" href="book_edit.html?book_id=${book._id}">
            <div class="item name">
              <span>Book Name</span>: ${book.name}
            </div>
            <div class="item author">
              <span>Book Author</span>: ${book.author}
            </div>
            <div class="item price">
              <span>Book Price</span>: ${book.price}
            </div>
          </a>
        `;
      });
      $(".books_container").append(template);
    })
    .catch((error) => {
      alert("Fail to load books information");
    });
  
  </script>

</body>
</html>
